<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yudha recently life</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        /* Smooth scrolling for better effect */
        html {
            scroll-behavior: smooth;
        }

        /* Fade-in effect on scroll */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 0.8s ease-out;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".fade-in");

            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add("show");
                        }
                    });
                },
                { threshold: 0.1 }
            );

            images.forEach((img) => observer.observe(img));
        });
    </script>
</head>

<body class="bg-gray-50 flex justify-center items-center min-h-screen">
    <div class="grid mx-auto gap-10 ">
        <img src="/img/deee.png" alt="" class="w-full shadow-md fade-in">
        <img src="/img/Desktop - 2.png" alt="" class="w-full shadow-md fade-in">
        <img src="/img/Group 4.png" alt="" class="w-full shadow-md fade-in">
    </div>
</body>
</html>
